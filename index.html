<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Extractor Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #input {
            height: 150px;
            overflow-y: auto;
        }
        #output {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">URL Extractor Tool</h1>
        <p class="text-muted text-center">
            Paste content with links below to automatically extract and display all valid URLs.
        </p>

        <div class="mb-3">
            <div id="input" contenteditable="true" class="form-control bg-light" 
                 placeholder="Paste your content here"></div>
        </div>

        <div id="output-container" class="mt-3 d-none">
            <h2 class="h5">Extracted URLs</h2>
            <textarea id="output" class="form-control mb-2" readonly></textarea>
            <button id="copy-button" class="btn btn-primary w-100">Copy URLs to Clipboard</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const outputContainer = document.getElementById('output-container');
        const output = document.getElementById('output');
        const copyButton = document.getElementById('copy-button');

        input.addEventListener('paste', (event) => {
            event.preventDefault();

            const clipboardData = event.clipboardData || window.clipboardData;
            const pastedHTML = clipboardData.getData('text/html');

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = pastedHTML;

            const links = Array.from(tempDiv.getElementsByTagName('a'))
                .map(link => link.href)
                .filter(url => url.startsWith('http'));

            if (links.length > 0) {
                output.value = links.join('\n');
                outputContainer.classList.remove('d-none');
            } else {
                outputContainer.classList.add('d-none');
            }

            input.textContent = 'Content processed. URLs have been extracted.';
        });

        input.addEventListener('focus', () => {
            if (input.textContent === 'Content processed. URLs have been extracted.') {
                input.textContent = '';
            }
        });

        copyButton.addEventListener('click', () => {
            output.select();
            navigator.clipboard.writeText(output.value)
                .then(() => {
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy URLs to Clipboard';
                    }, 1500);
                })
                .catch(() => {
                    alert('Failed to copy URLs. Please try again.');
                });
        });
    </script>
</body>
</html>
